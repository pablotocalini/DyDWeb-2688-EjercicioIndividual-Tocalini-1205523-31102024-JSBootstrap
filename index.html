<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="assets/9380492.jpg"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>JSBootstrap</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a
          href="#"
          class="navbar-brand"
          ><img
            src="assets/9380492.jpg"
            alt="logo"
            width="50"
        /></a>

        <!-- Botón para menú mobile -->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="menu"
          aria-expanded="false"
          aria-label="Mostrar / Ocultar Menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu de Navegacion -->
        <div
          class="collapse navbar-collapse"
          id="menu"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                >Inicio</a
              >
            </li>

            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                >Servicios</a
              >
            </li>

            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                >Consultas</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <main class="row mt-3">
        <h2>Consulta al Estudio Jurídico</h2>
        <section class="col-md-6 col-sm-12">
          <form onsubmit="enviarMensaje(event)">
            <div class="mb-3">
              <label
                class="form-label"
                for="name"
                >Nombre y Apellido:</label
              >
              <input
                class="form-control focus"
                type="text"
                id="name"
                required
                aria-describedby="ayuda-nombre"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="phone"
                >Teléfono celular:</label
              >
              <input
                class="form-control focus"
                type="number"
                id="phone"
                required
                aria-describedby="ayuda-telefono"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="mail"
                >Correo Electrónico:</label
              >
              <input
                class="form-control focus"
                type="text"
                id="mail"
                required
                placeholder="example@example.com"
                aria-describedby="ayuda-correo"
              />
            </div>
            <div class="mb-3">
              <label
                class="form-label"
                for="consulta"
                >Consulta:</label
              >
              <textarea
                class="form-control focus"
                name="consulta"
                id="consulta"
                placeholder="Escriba aquí...."
                aria-describedby="ayuda-consulta"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
            >
              Enviar
            </button>
          </form>
        </section>
      </main>
    </div>
    <footer
      class="bg-light py-4 fixed-bottom d-flex justify-content-center align-items-center"
    >
      <p class="text-muted mb-0">&copy; 2024 Estudio Jurídico</p>
    </footer>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
